                $(this).collapse('hide');
            }
        });
    </script>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-toggle">
            <span class="icon-bar top-bar"></span>

            <span class="icon-bar bottom-bar"></span>

    </div>
    <div class="collapse navbar-collapse" id="nav-toggle">
        <ul class="nav navbar-nav">
            <li ng-class="pageClass('/')"><a href="/">Browse</a></li>
            <li ng-class="pageClass('/add-contact')"><a href="/add-contact">Add Contact</a></li>
            <li ng-class="pageClass('/about')"><a href="/about">About</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
            <input type="text" class="form-control" placeholder="Search" ng-model="search.NAME" ng-keyup="startSearch();scrollTo('body');">
        </form>
    </div>
</nav>
<br>

<div class="container">
    <div ng-view autoscroll class="slideFadeTop">
    </div>
</div>
