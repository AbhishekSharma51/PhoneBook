<div class="examples" ng-hide="fakeIntro"></div>
<div class="page-header">
    <h1 style="margin-top: 54px;">Add Contacts</h1>
</div>

<form name="addContact" ng-submit="submit()" method="post">
    <div class="row" style="margin-bottom: -120px;">
        <div class="col-sm-6 jumbotron jumbotron-thin-a list-group" id="jumbo">
            <div class="form-group form-horizontal">
                <div class="form-group list-group-item">
                    <label for="name" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" ng-model="contact.NAME" required>
                    </div>
                </div>
                <div class="form-group list-group-item">
                    <label for="phoneno" class="col-sm-4 control-label">Phone Number</label>
                    <div class="col-sm-8">
                        <input type="text" id="phoneno" class="form-control" ng-model="contact.PHONE" maxlength="14" required>
                    </div>
                </div>
                <div class="form-group list-group-item">
                    <label for="address" class="col-sm-4 control-label">Address</label>
                    <div class="col-sm-8">
                        <textarea name="address" class="form-control" ng-model="contact.ADDRESS"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 jumbotron jumbotron-thin-b list-group" id="jumbo">
            <div class="form-group form-horizontal">
                <div class="form-group list-group-item">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" id="email" class="form-control" ng-model="contact.EMAIL" ng-init="contact.EMAIL = ''">
                    </div>
                </div>
                <div class="form-group list-group-item">
                    <label for="website" class="col-sm-4 control-label">Website</label>
                    <div class="col-sm-8">
                        <input type="text" id="website" class="form-control" ng-model="contact.WEBSITE" ng-init="contact.WEBSITE = ''">
                    </div>
                </div>
                <div class="form-group list-group-item">
                    <label for="notes" class="col-sm-4 control-label">Notes</label>
                    <div class="col-sm-8">
                        <textarea name="notes" class="form-control" ng-model="contact.NOTES" ng-init="contact.NOTES = ''" bs-tooltip data-title="Any additional information about the contact" data-trigger="focus" data-placement="bottom"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<br>
	<hr>

        <table class="table-responsive" style="border: none">
            <tr>
                <td class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="contact.SECURE" ng-init="contact.SECURE = '0'"> Secured
                    </label>
                </td>
            </tr>
            <tr>
                <td class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="contact.FAVORITE" ng-init="contact.FAVORITE = '0'"> Favorite
                    </label>
                </td>
            </tr>
        </table>

	<hr>
    <div class="row well well-lg">
        <div class="col-xs-4">
            <input type="submit" class="btn btn-primary" ng-disabled="contact.ADDRESS == undefined || contact.NAME == undefined || contact.PHONE == undefined" value="Add Contact">
        </div>
    </div>
</form>
