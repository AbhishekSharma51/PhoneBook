<div class="examples" ng-hide="fakeIntro"></div>
<div class="page-header">
    <h3>
    <a href="/"><span class="glyphicon glyphicon-menu-left f"></span></a> 
    Contact Details        
    </h3>
</div>
<div class="row" style="margin-bottom: 10px;">
    <span class="pull-right">
    <a ng-click="favorite()" class="col-xs-3">
    <span class="glyphicon glyphicon glyphicon-heart h fav" ng-class="{ favRed:contact.FAVORITE =='1' }"></span>
    </a>
    <a ng-click="secure()" class="col-xs-3">
        <i class="fav" style="font-size: 34px;padding: 1px 1px;margin-top: 6px;" aria-hidden="true" ng-class="{ 'fa fa-lock favRed':contact.SECURE =='1','fa fa-unlock-alt':contact.SECURE =='0'}"></i>
    </a>
     <a ng-click="showModal()" class="col-xs-3">
     <span class="glyphicon glyphicon-trash delete" style="font-size: 25px;padding: 1px 1px;top: 13px;"></span>
     </a>
    </span>   
</div>
<form class="form-horizontal">
    <div class="row">
        <div class="col-sm-6 list-group jumbotron jumbotron-thin-a" id="jumbo">
            <div class="form-group list-group-item">
                <label for="name" class="control-label col-lg-1"><span class="glyphicon glyphicon-user"></span> <small>Name</small></label>
                <div class="col-lg-12">
                    <p class="form-control-static word-break" editable="contact.NAME" label-text="NAME" field-type="text"></p>
                </div>
            </div>
            <div class="form-group list-group-item">
                <label for="phoneno" class="control-label col-lg-1"><span class="glyphicon glyphicon-phone-alt"></span> <small>Phone</small></label>
                <div class="col-lg-12">
                    <p class="form-control-static word-break" editable="contact.PHONE" label-text="PHONE" field-type="text"></p>
                </div>
            </div>
            <div class="form-group list-group-item">
                <label for="address" class="control-label col-lg-1"><span class="glyphicon glyphicon-home"></span> <small>Address</small></label>
                <div class="col-lg-12">
                    <p class="form-control-static word-break" editable="contact.ADDRESS" label-text="ADDRESS" field-type="text"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 list-group jumbotron jumbotron-thin-b" id="jumbo">
            <div class="form-group list-group-item">
                <label for="email" class="control-label col-lg-1"><span class="glyphicon glyphicon-envelope"></span> <small>Email</small></label>
                <div class="col-lg-12">
                    <p class="form-control-static word-break" editable="contact.EMAIL" label-text="EMAIL" field-type="email"></p>
                </div>
            </div>
            <div class="form-group list-group-item">
                <label for="website" class="control-label col-lg-1"><span class="glyphicon glyphicon-cloud"></span> <small>Website</small></label>
                <div class="col-lg-12">
                    <p class="form-control-static word-break" editable="contact.WEBSITE" label-text="WEBSITE" field-type="text"></p>
                </div>
            </div>
            <div class="form-group list-group-item">
                <label for="notes" class="control-label col-lg-1"><span class=" glyphicon glyphicon-pencil"></span> <small>Notes</small></label>
                <div class="col-lg-12">
                    <p class="form-control-static word-break" editable="contact.NOTES" label-text="NOTES" field-type="textarea"></p>
                </div>
            </div>
        </div>
    </div>
</form>
